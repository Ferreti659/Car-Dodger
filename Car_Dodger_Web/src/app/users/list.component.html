<h1>Usuarios</h1>
<div class="btn-group col-md-12 text-center">
    <div class="btn-group col-md-6 ">
        <a routerLink="add" class="btn btn-sm btn-success mb-2 ">Añadir usuario</a>
    </div>
    <div class="btn-group col-md-6">
        <a class="btn btn-sm btn-danger mb-2 " (click)="logout()" type="submit" routerLink="/InicioSesion">Cerrar Sesión</a>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Nombre</th>
            <th style="width: 30%">Apellido</th>
            <th style="width: 30%">Correo electrónico</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Editar</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Borrar</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
